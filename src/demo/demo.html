<!DOCTYPE html>
<html>
	<head>
		<title>jquery-rsCheckboxSwitch plug-in</title>
		<link rel="stylesheet" href="../../dist/rsCheckboxSwitch.css" />
		<link rel="stylesheet" href="./normalize.css" />
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
		<script src="../jquery.rsCheckboxSwitch.js"></script>
		<script>
			$(document).ready(function () {
				var $plugin = $("input[type=checkbox]"),
					createPlugin = function () {
						switch ($("input[name='type']:checked").val()) {
							case 'sliding':
								$plugin.rsCheckboxSwitch({
									type: 'sliding',
									slidingType: {
										outerClass: 'checkboxswitch-outer sliding ' + $("input[name='corners']:checked").val(),
										handleClass: $("input[name='handle-style']:checked").val(),
										flipped: $("input[name='flipped']:checked").val() === 'yes',
										horizontal: $("input[name='orientation']:checked").val() === 'horiz'
									}
								});
								break;
							case 'toggle':
								$plugin.rsCheckboxSwitch({
									type: 'toggle',
									toggleType: {
										outerClass: 'checkboxswitch-outer toggle ' + $("input[name='corners']:checked").val(),
										showOnOff: $("input[name='toggle-content']:checked").val() === 'show01',
										caption: $("input[name='toggle-content']:checked").val() === 'show01' ? null : 'turbo'
									}
								});
								break;
							case 'push':
								$plugin.rsCheckboxSwitch({
									type: 'push',
									pushType: {
										outerClass: 'checkboxswitch-outer toggle push ' + $("input[name='corners']:checked").val(),
										showOnOff: $("input[name='toggle-content']:checked").val() === 'show01',
										caption: $("input[name='toggle-content']:checked").val() === 'show01' ? null : 'turbo'
									}
								});
						}
					},
					destroyPlugin = function () {
						$plugin.rsCheckboxSwitch('destroy');
					}

				$("aside input").change(function (e) {
					if (this.name !== 'size') {
						destroyPlugin();
						createPlugin();
						if (this.name === 'type') {
							$("aside:not(.all,." + this.value + ")").hide();
							$("aside." + this.value).show();
						}
					}
					$(".checkboxswitch-outer").css('font-size', $("input[name='size']:checked").val());
				}).eq(1).trigger('change');
			});
		</script>
		<style>
			body {
				margin: 1em;
				color: white;
			}
			section {
				margin: 3em 0;
			}
			.checkboxswitch-outer {
				margin: 0 1em;
			}
			aside {
				display: inline-block;
				margin: 1em 1em 1em 0;
			}
			aside h1 {
				font-size: .9em;
				border-bottom: 1px dotted white;
				padding-bottom: .2em;
			}
			aside label {
				cursor: pointer;
			}
			aside.toggle {
				display: none;
			}
			aside.all.size label {
				display: block;
			}
			input {
				margin-right: .25em;
			}
			label {
				margin: 1em;
			}
		</style>
	</head>
	<body>
		<h1>jquery-rsCheckboxSwitch plug-in demo</h1>
		<p>A CSS toggle button that displays several frames when the user clicks on it.</p>
		<p>This plug-in quickly shows a series of frames between a checked and unchecked state.</p>

		<section>
			<input type="checkbox">
		</section>

		<aside class="all">
			<h1>Type</h1>
			<label><input type="radio" name="type" value="sliding">Sliding</label>
			<label><input type="radio" name="type" value="toggle" checked>Toggle</label>
			<label><input type="radio" name="type" value="push">Push</label>
		</aside>
		<aside class="sliding">
			<h1>Orientation</h1>
			<label><input type="radio" name="orientation" value="horiz" checked>Horizontal</label>
			<label><input type="radio" name="orientation" value="vert">Vertical</label>
		</aside>
		<aside class="sliding">
			<h1>Handle style</h1>
			<label><input type="radio" name="handle-style" value="handleflat" checked>Flat</label>
			<label><input type="radio" name="handle-style" value="handleraised">Raised</label>
		</aside>
		<aside class="sliding">
			<h1>Flipped</h1>
			<label><input type="radio" name="flipped" value="no" checked>No (ON - OFF)</label>
			<label><input type="radio" name="flipped" value="yes">Yes (OFF - ON)</label>
		</aside>
		<aside class="toggle push">
			<h1>Content properties</h1>
			<label><input type="radio" name="toggle-content" value="content" checked>Show original content</label>
			<label><input type="radio" name="toggle-content" value="show01">Show 0/1 content</label>
		</aside><br>
		<aside class="all">
			<h1>Corners</h1>
			<label><input type="radio" name="corners" value="" checked>Rounded</label>
			<label><input type="radio" name="corners" value="corners-halfrounded">Half rounded</label>
			<label><input type="radio" name="corners" value="corners-quarterrounded">Quarter rounded</label>
			<label><input type="radio" name="corners" value="corners-sharp">Sharp</label>
		</aside>
		<aside class="all size">
			<h1>Size</h1>
			<label><input type="radio" name="size" value="16px">Fixed size 16px</label>
			<label><input type="radio" name="size" value="2em">Fixed size 2em</label>
			<label><input type="radio" name="size" value="6vw" checked>Responsive size 6vw (according to browser width)</label>
		</aside>
	</body>
</html>
